<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Status Checker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card mt-5 shadow">
            <div class="card-body">
              <h2 class="card-title text-center">URL Status Checker</h2>
              <p class="text-center">Enter a URL to check its status.</p>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="urlInput"
                  placeholder="Enter a URL (e.g., https://example.com)"
                />
              </div>
              <button class="btn btn-primary btn-block" onclick="checkStatus()">
                Check Status
              </button>
              <div id="result" class="mt-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery JS (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
