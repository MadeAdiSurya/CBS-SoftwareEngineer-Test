<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Status Checker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay">
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="card shadow-lg">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">URL Status Checker</h2>
            <!-- Explanation section -->
            <div class="explanation text-center mb-4">
              <p>
                Enter a valid URL to check its status. This tool will verify if
                the site is reachable and return its HTTP status.
              </p>
              <p><strong>Example:</strong> <em>https://example.com</em></p>
            </div>
            <!-- Input field for URL -->
            <div class="form-group">
              <input
                type="text"
                class="form-control text-center"
                id="urlInput"
                placeholder="Enter a URL (e.g., https://example.com)"
              />
            </div>
            <!-- Button to check URL status -->
            <button class="btn btn-primary btn-block" onclick="checkStatus()">
              Check Status
            </button>
            <!-- Result display -->
            <div id="result" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
